<div id="Quota_Management"> 
    <div id="Quota_Management_Holder" class="Pq_TableHolder">
        <div class="BWPlotHolderHeader BWPlotHolderHeaderText">Quota Rule Table</div> 
        <div id="quota_table_holder" style="width: 100%; padding: 20px">
            <div class="edit_panel">
                <button type="button" onclick = "Create_Q(1)" class="create">Create New</button>               
                <button type="button" disabled onclick = "Edit_Q(1)" class="edit">Edit</button>  
                <button type="button" disabled onclick = "Delete_Q(1)" class="delete">Delete</button>   
            </div>    
            <table id="Quota_Rule_Table" class="hover row-border order-column StatusTablesFont" cellspacing="0" width="100%"> 
                <thead>
                    <tr> 
                        <th>Priority</th> 
                        <th>Quota ID</th>                        
                        <th>Address</th>
                        <th>Application Profile</th>
                        <th>URL Profile</th>
                        <th>Service Profile</th>
                        <th>Default Quota</th> 
                        <th>Address Category</th> 
                    </tr>
                </thead>
            </table>  
        </div>     
    </div>    

    <div id="CreateQuotaRuleModal" class="modal">
        <div id="CreateQuotaRuleModalContent" class="modal-content" style="height: 355px;">
            <span class="close">×</span>
            <label class="modalTitle" style=" margin-left: 105px"> Add Quota Rule </label><br><br>

            <label class="drop_down_label"> Address : </label>
            <select id="add_quota_source" class="field_prop">
            </select> 
            <select id="add_quota_addr_type" class="field_prop" style="width:60px; margin-right: 2px;">
                <option value="0">IP</option>
                <option value="1">MAC</option>                
                <option class="ad_display" style="display:none" value="2">AD-User</option>
                <option class="ad_display" style="display:none" value="5">AD-Group</option>
                <option class="dhcp_display" style="display:none" value="3">DHCP-User</option>
                <option value="4">Profile</option>
            </select> <br><br>

            <label class="drop_down_label"> Application Profile : </label>
            <select id="add_app_quota_profile" class="field_prop">
            </select> <br><br>             

            <label class="drop_down_label"> URL Profile : </label>
            <select id="add_url_quota_profile" class="field_prop">
            </select> <br><br>      

            <label class="drop_down_label"> Service Profile : </label>
            <select id="add_serv_quota_profile" class="field_prop">
            </select> <br><br>      

            <label class="drop_down_label"> Default Quota : </label>
            <select id="add_quota_default_quota" class="field_prop">
            </select> <br><br> 

            <button id="addQuotaToSystem" class="addUpdateRules">Add To System</button>                   

        </div>
    </div>        

    <div id="EditQuotaRuleModal" class="modal">
        <div id="EditQuotaRuleModalContent" class="modal-content" style="height: 355px;">
            <span class="close">×</span>
            <label class="modalTitle" style=" margin-left: 105px"> Edit Quota Rule </label><br><br>

            <label class="drop_down_label"> Source : </label>
            <select id="edit_quota_source" class="field_prop">
            </select> 
            <select id="edit_quota_addr_type" class="field_prop" style="width:60px; margin-right: 2px;">
                <option value="0">IP</option>
                <option value="1">MAC</option>                
                <option class="ad_display" style="display:none" value="2">AD-User</option>
                <option class="ad_display" style="display:none" value="5">AD-Group</option>
                <option class="dhcp_display" style="display:none" value="3">DHCP-User</option>
                <option value="4">Profile</option>
            </select> <br><br>  

            <label class="drop_down_label"> Application Profile : </label>
            <select id="edit_app_quota_profile" class="field_prop">
            </select> <br><br> 

            <label class="drop_down_label"> URL Profile : </label>
            <select id="edit_url_quota_profile" class="field_prop">
            </select> <br><br>      

            <label class="drop_down_label"> Service Profile : </label>
            <select id="edit_serv_quota_profile" class="field_prop">
            </select> <br><br>      

            <label class="drop_down_label"> Default Quota : </label>
            <select id="edit_quota_default_quota" class="field_prop">
            </select> <br><br> 

            <button id="editQuotaToSystem" class="addUpdateRules">Update</button>                        

        </div>
    </div>        

</div>
