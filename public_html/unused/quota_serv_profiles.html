<div id="Quota_Serv_Profiles"> 
    <div id="Quota_Serv_Profiles_Holder" class="Pq_TableHolder" style="position:relative; height: calc(100% - 40px);">
        <div class="BWPlotHolderHeader BWPlotHolderHeaderText">Quota Service Profiles</div> 
        <div id="quota_serv_profile_holder" style="width: 100%; padding: 20px">
            <div class="edit_panel">
                <button type="button" id="newQuotaServProfCreate" onclick = "Create_Q(9)" class=" create">Create New</button> 
                <button type="button" disabled id="newQuotaServProfDelete" onclick = "Delete_Q(9)" class=" delete">Delete</button>  
                <button type="button" id="addServ2List" class="pq_url_wbtn" style="float:right; width: 105px; height:30px; font-size: 12px; background: #208830" ><span>Service List</span></button>  
            </div>   
            <table id="Quota_Serv_Prof_Table" class="hover row-border order-column StatusTablesFont" cellspacing="0" width="100%"> 
                <thead>
                    <tr> 
                        <th>Serv Prof ID</th> 
                        <th>Profile Name</th>                                    
                        <th>Details</th>  
                        <th>Occurrences</th>     
                    </tr>
                </thead>
            </table>  
        </div> 
        <div id="object_new_quota_serv_holder" class="Pq_TableHolder" style="width: calc(100% - 40px); height:55%; position:absolute; bottom:25px">
            <div id="object_new_quota_application_holder" style="width: 100%; padding: 20px">    
                <div class="edit_panel">     
                    <button type="button" disabled id="editQuotaServProfCreate" onclick = "New_Quota_Serv_Control(1)" class="create">Add Service</button>               
                    <button type="button" disabled id="editQuotaServProfEdit" onclick = "New_Quota_Serv_Control(2)" class="edit">Edit Service</button>  
                    <button type="button" disabled id="editQuotaServProfDel" onclick = "Delete_Q(10)" class="delete">Delete Service</button> 
                </div>                            
                <table id="Quota_Serv_Prof_List_Table" class="hover row-border order-column StatusTablesFont" cellspacing="0" width="100%"> 
                    <thead>
                        <tr> 
                            <th>Service ID</th> 
                            <th>Prof ID</th> 
                            <th>Service</th> 
                            <th>Protocol</th>                             
                            <th>Quota Profile</th> 
                        </tr>
                    </thead>
                </table>  
            </div>                 
        </div>        
    </div>   

    <div id="CreateQuotaServName" class="modal">
        <div class="modal-content" style=" height: 200px;">
            <span class="close">×</span>
            <label class="modalTitle" style=" margin-left: 55px"> Add Quota Service Profile </label><br><br>
            <label class="drop_down_label"> Name : </label>
            <input id="addQuotaServObjectName" required type="text" class="field_prop" style="width: 300px;"> <br><br>   
            <br>
            <button id="addQuotaServNameToTable" class='addUpdateRules'>Add to System</button>  
        </div>
    </div>  

    <div id="CreateQuotaServModal" class="modal">
        <div id="CreateQuotaServModalContent" class="modal-content" style="height: 265px">
            <span class="close">×</span>
            <label class="modalTitle" style="  margin-left: 85px"> Add Service Quota </label><br><br>            
            <label class="drop_down_label"> Protocol : </label>
            <select id="add_quota_serv_prot" class="field_prop">                     
                <option value="1">TCP</option>
                <option value="2">UDP</option>
                <option value="3">Any</option>
            </select><br><br>            
            <label class="drop_down_label"> Service : </label>
            <select id="add_quota_serv" class="field_prop"> 
            </select><br><br>
            <label class="drop_down_label"> Quota Profile: </label>
            <select id="add_quota_serv_profile" class="field_prop"> 
            </select><br><br>
            <button id="addQuotaServToTable" class='addUpdateRules'>Add to System</button>  
        </div>
    </div>      

    <div id="EditQuotaServModal" class="modal">
        <div  id="EditQuotaServModalContent" class="modal-content" style="height: 265px">
            <span class="close">×</span>
            <label class="modalTitle" style="margin-left: 85px"> Edit Service Quota</label><br><br>                
            <label class="drop_down_label"> Protocol : </label>
            <select id="edit_quota_serv_prot" class="field_prop">                     
                <option value="1">TCP</option>
                <option value="2">UDP</option>
                <option value="3">Any</option>
            </select><br><br>            
            <label class="drop_down_label"> Service : </label>
            <select id="edit_quota_serv" class="field_prop"> 
            </select><br><br>              
            <label class="drop_down_label"> Quota Profile : </label>
            <select id="edit_quota_serv_profile" class="field_prop"> 
            </select><br><br>
            <button id="editQuotaServToTable" class='addUpdateRules'>Update</button>  
        </div>
    </div>  
</div>
