<div id="App_Link_Utilization_User">

        <label class="drop_down_label_reporting" style="margin-left: 25px; color:#fff"> User/ Subnet : </label>                            
        <input id="linkUtilAppUserID" type="text" value="0.0.0.0" class="field_prop_reporting" style="height:20px; font-size: 12px; font-family: helvetica"> 

        <button type="button" onclick="init_dlink_user_utilization();" class="pq_url_wbtn">Watch</button>
                
        <div class="btn-group pq_vcenter" style=" float: right;margin-right: 20px">

        <a id ="link_util_app_user_status" style="font-size: 11px; margin-right: 100px;color: #fff; display:inline-block; text-decoration: none; float: right" class="pq_bwevent_vcenter">Inactive</a>

        <label class="drop_down_label_reporting" style="margin: 12px; color:#fff; float: right"> Watch Status : </label>  
        
    </div>

                </div>
