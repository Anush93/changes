<div id="Dashboard_Vlans">

    <div class="System" style="height: calc(100% - 30px);">

            </div>

            <div style="width: 100%; height: 75px; background: white;">
                <input id="radio_vlan_one_msec" type="radio" name="dash_vlan_plot_type" value="0" style="margin-left: 10px; margin-top: 10px;"><label class="timeSelectorText" style="color:black" for="radio_vlan_one_msec" >1 ms average</label><br>  
                <input id="radio_vlan_one_sec" type="radio" name="dash_vlan_plot_type" value="1" style="margin-left: 10px" checked><label class="timeSelectorText" style="color:black" for="radio_vlan_one_sec" >10 s average</label><br> 
                <!--<input id="radio_vlan_ten_sec" type="radio" name="dash_vlan_plot_type" value="2" style="margin-left: 10px"><label class="timeSelectorText" style="color:black" for="radio_vlan_ten_sec">10 s average</label>-->     
            </div>  

            <div class="SystemStatsPanelHeader">
                <img class="pq_vcenter" src="image/alert.png" style="margin-left: 10px; float: left"/>
                <div class="pq_vcenter SystemStatsPanelHeaderText"> VLANs</div>
            </div>

            <div style="width: 100%; height: 65%; overflow-y: auto;">
                <div id="PQ_Vlan_List" style="height: calc(100% - 35px); width: 100%; overflow-y: auto;"></div>
            </div>              
        </div>
    </div>                

    <div class="Pq_LinkPlotHolder" style="height: calc(25% - 20px); position: relative; width: 79%;">
        <div class="BWPlotHolderHeader BWPlotHolderHeaderText" style="height:calc(10% + 10px); font-size: 13px;" >Downlink VLAN Maximum Bandwidth</div> 
        <div id="vlan_max_dlink_one_msec_plot" class="Pq_HPlot" style="width: 97%; height: 75%; padding: 10px; position: absolute; z-index: 100" ></div> 
    </div> 

    <div class="Pq_LinkPlotHolder" style="height: calc(25% - 20px); position: relative; width: 79%;">
        <div class="BWPlotHolderHeader BWPlotHolderHeaderText" style="height:calc(10% + 10px); font-size: 13px;">Uplink VLAN Maximum Bandwidth</div> 
        <div id="vlan_max_ulink_one_msec_plot" class="Pq_HPlot" style="width: 97%; height: 75%; padding: 10px; position: absolute; z-index: 100" ></div>
    </div>

    <div class="Pq_LinkPlotHolder" style="height: calc(25% - 20px); position: relative; width: 79%;">
        <div id="vlan_bw_dlink_label" class="BWPlotHolderHeader BWPlotHolderHeaderText" style="height:calc(10% + 10px); font-size: 13px;"></div> 
        <!--<div id="vlan_dlink_ten_sec_plot" class="Pq_HPlot" style="width: 97%; height: 75%; padding: 10px; position: absolute; z-index: 100" ></div>-->      
        <div id="vlan_dlink_one_sec_plot" class="Pq_HPlot" style="width: 97%; height: 75%; padding: 10px; position: absolute; z-index: 100" ></div>   
        <div id="vlan_dlink_one_msec_plot" class="Pq_HPlot" style="width: 97%; height: 75%; padding: 10px; position: absolute; z-index: -10" ></div>  
    </div> 

    <div class="Pq_LinkPlotHolder" style="height: calc(25% - 20px); position: relative; width: 79%;">
        <div id="vlan_bw_ulink_label" class="BWPlotHolderHeader BWPlotHolderHeaderText" style="height:calc(10% + 10px); font-size: 13px;">Uplink Bandwidth - VLAN</div> 
        <!--<div id="vlan_ulink_ten_sec_plot" class="Pq_HPlot" style="width: 97%; height: 75%; padding: 10px; position: absolute; z-index: 100" ></div>-->      
        <div id="vlan_ulink_one_sec_plot" class="Pq_HPlot" style="width: 97%; height: 75%; padding: 10px; position: absolute; z-index: 100" ></div>   
        <div id="vlan_ulink_one_msec_plot" class="Pq_HPlot" style="width: 97%; height: 75%; padding: 10px; position: absolute; z-index: -10" ></div> 
    </div>             
</div>
