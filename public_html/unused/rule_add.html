<div id="Rule_Addition"> 
    <div id="Rule_Addition_Holder" class="Pq_TableHolder" style="height: calc(100% - 30px);">
        <div class="BWPlotHolderHeader BWPlotHolderHeaderText">Rules</div> 
        <div id="rule_table_holder" style="width: 100%; padding: 20px">
            <div class="edit_panel">
                <button type="button" onclick = "Create(1)" class="create">Create New</button>               
                <button type="button" disabled onclick = "Edit(1)" class="edit">Edit</button>  
                <button type="button" disabled onclick = "Delete(1)" class="delete">Delete</button>   
            </div>    
            <table id="Rule_Table" class="hover row-border order-column StatusTablesFont" cellspacing="0" width="100%"> 
                <thead>
                    <tr style="height: 50px;">
                        <th colspan="7" style="text-align: center;font-size: 14px">Rule Parameters</th>
                        <th colspan="3" style="text-align: center;font-size: 14px">Assigned Profiles</th>
                        <th colspan="4" style="text-align: center;font-size: 14px">Default Behavior</th>
                        <th colspan="5" style="text-align: center;font-size: 14px"></th>
                    </tr>                    
                    <tr> 
                        <th>Priority</th>   
                        <th>Rule ID</th>    
                        <th>Source Type</th>
                        <th>Source</th>
                        <th>Destination Type</th>
                        <th>Destination</th>
                        <th>Rule Schedule</th>
                        <th>URL </th>
                        <th>Application </th>                                                            
                        <th>Service </th>   
                        <th>Action ID</th> 
                        <th>Action</th> 
                        <th>Downlink Pipe</th>
                        <th>Uplink Pipe</th>
                        <th>Limit at Default</th> 
                        <th>Status ID</th> 
                        <th>Status</th> 
                        <th>Shaper Type</th> 
                        <th>Data Stats</th> 
                    </tr>
                </thead>
            </table>  
        </div>     
    </div>    

    <div id="CreateRuleModal" class="modal">        
        <div id="createRuleModalContent" class="modal-content" style="max-height: 500px; height: 100%; margin-top: -70px; overflow-y: scroll">
            <div style="min-height: 420px; ">
                <span class="close">×</span>
                <label class="modalTitle" style=" margin-left: 120px"> Add New Rule </label><br><br>

                <label class="drop_down_label"> Source : </label>
                <select id="add_source" class="field_prop">
                </select>
                <select id="add_src_addr_type" class="field_prop" style="width:60px; margin-right: 2px;">
                    <option value="0">IP</option>
                    <option value="1">MAC</option>                
                    <option class="ad_display" style="display:none" value="2">AD-User</option>
                    <option class="ad_display" style="display:none" value="5">AD-Group</option>
                    <option class="dhcp_display" style="display:none" value="3">DHCP-User</option>
                    <option value="4">Profile</option>
                </select> <br><br>

                <label class="drop_down_label"> Destination : </label>
                <select id="add_destination" class="field_prop">
                </select>
                <select id="add_dest_addr_type" class="field_prop" style="width:60px; margin-right: 2px;">
                    <option value="0">IP</option>
                    <option value="1">MAC</option> 
                    <option value="4">Profile</option>
                </select> <br><br>            

                <label class="drop_down_label"> Rule Schedule : </label>
                <select id="add_schedule" class="field_prop">
                </select> <br><hr style="border-color: #d2cdcd;">   

                <label class="drop_down_label"> URL Profile : </label>
                <select id="add_url_prof" class="field_prop">
                </select> <br><br>              

                <label class="drop_down_label"> Application Profile : </label>
                <select id="add_app" class="field_prop">
                </select> <br><br>                      

                <label class="drop_down_label"> Service Profile : </label>
                <select id="add_service_prof" class="field_prop">
                </select> <br><hr style="border-color: #d2cdcd;">   

                <label class="drop_down_label"> Default Action : </label>
                <select id="add_action" class="field_prop">
                    <option value="0">Allow</option>
                    <option value="-1">Block</option>                
                    <option value="2">Simple Shaping</option>
                    <option value="3">Scheduled Shaping</option>
                </select> <br><br> 

                <div id="appendPipes"></div>  

                <button id="addRuleToSystem" class="addUpdateRules">Add To System</button>  
            </div>
        </div>
    </div>        

    <div id="EditRuleModal" class="modal">
        <div id="editRuleModalContent" class="modal-content" style="max-height: 500px; height: 100%; margin-top: -70px; overflow-y: scroll">
            <div style="min-height: 420px; ">
                <span class="close">×</span>
                <label class="modalTitle" style=" margin-left: 135px"> Edit Rule </label><br><br>

                <label class="drop_down_label"> Source : </label>
                <select id="edit_source" class="field_prop">
                </select> 
                <select id="edit_src_addr_type" class="field_prop" style="width:60px; margin-right: 2px;">
                    <option value="0">IP</option>
                    <option value="1">MAC</option>                
                    <option class="ad_display" style="display:none" value="2">AD-User</option>
                    <option class="ad_display" style="display:none" value="5">AD-Group</option>
                    <option class="dhcp_display" style="display:none" value="3">DHCP-User</option>
                    <option value="4">Profile</option>
                </select> <br><br>     
                <label class="drop_down_label"> Destination : </label>
                <select id="edit_destination" class="field_prop">
                </select> 
                <select id="edit_dest_addr_type" class="field_prop" style="width:60px; margin-right: 2px;">
                    <option value="0">IP</option>
                    <option value="1">MAC</option> 
                    <option value="4">Profile</option>
                </select> <br><br>      

                <label class="drop_down_label"> Rule Schedule : </label>
                <select id="edit_schedule" class="field_prop">
                </select> <br><hr style="border-color: #d2cdcd;">      

                <label class="drop_down_label"> URL Profile : </label>
                <select id="edit_url_prof" class="field_prop">
                </select> <br><br>                

                <label class="drop_down_label"> Application Profile : </label>
                <select id="edit_app" class="field_prop">
                </select> <br><br>   

                <label class="drop_down_label"> Service Profile : </label>
                <select id="edit_service_prof" class="field_prop">
                </select> <br><hr style="border-color: #d2cdcd;">   

                <label class="drop_down_label"> Default Action : </label>
                <select id="edit_action" class="field_prop">
                    <option value="0">Allow</option>
                    <option value="-1">Block</option>                
                    <option value="2">Simple Shaping</option>
                    <option value="3">Scheduled Shaping</option>
                </select> <br><br>                  

                <div id="editPipes"></div>   

                <button id="editRuleToSystem" class="addUpdateRules">Update</button>                      
            </div>
        </div>
    </div>        

</div>
