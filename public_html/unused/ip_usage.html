<div id="IP_Usage"> 
    <div id="IPReportBar"  style="position: relative; font-size: 11px; width: 100%;height: 40px; background-color: #455267">
        <div id="summary_datetimepicker_container" style="display:inline-block">                
            <label style="margin-left: 22px; color:#fff" class='drop_down_label_reporting'> From : </label> 
            <input type="text" id="ipReportStartDateTime" placeholder="Start date and time" class="field_prop_reporting" style="font-size: 10px; color:black; width: 140px; text-indent: 5px; height: 20px;">      
            <label class='drop_down_label_reporting' style="color:#fff; margin-left: 30px;"> To : </label>  
            <input type="text" disabled id="ipReportEndDateTime" placeholder="End date and time" class="field_prop_reporting" style="font-size: 10px; color:black; width: 140px; text-indent: 5px; height: 20px;">   
        </div>
        <button  class='pq_flow_apply' style="float:none; margin-left: 23px; display:inline-block; color:whitesmoke; border: none; font-weight: bold; background-color:transparent; padding-right: 10px; padding-left: 30px" onclick='get_ip_usage_table();'>Generate</button>
        
        <div class='pq_flow_apply' onclick='apply_btn()'></div>
        <!--<div class='pq_flow_refresh' onclick='apply_btn()'></div>-->
        <div class='pq_flow_remove' onclick='pq_ip_usage_clear_clicked()'></div>
        <!--<button  class='pq_flow_fadd' style="float:right; margin: 7px 20px 7px 0px" onclick='CalcTimeDiff();'>Filter IP</button>-->
        <input type="text" id="ipUsageIPFilter" placeholder="Enter IP to filter" class="field_prop_reporting" style="font-size: 10px; color:black; width: 140px; text-indent: 5px; height: 20px; float:right; margin-right: 10px;"> 
        <label style="margin-right: 10px; color:#fff; float:right; margin-top: 12px" class='drop_down_label_reporting'> IP : </label> 
    </div>    

    <div id="Usage_IP_Holder" class="Pq_TableHolder" style="height: calc(100% - 80px);">
        <div class="BWPlotHolderHeader BWPlotHolderHeaderText">IP Usage Table</div> 
        <div id="usage_ip_table_holder" style="width: 100%; padding: 20px" >
            <table id="IP_Usage_Table" class="display cell-border StatusTablesFont" cellspacing="0" width="100%"> 
                <thead>
                    <tr> 
                        <th>Source IP/Subnet</th>
                        <th onclick="pq_table_sort_ses(0)">Sessions</th>
                        <th>Data Sent</th>
                        <th>Data Received</th>
                        <th onclick="pq_table_sort_data(0)">Total Data</th>  
                        <th>Watch</th> 
                    </tr>
                </thead>
            </table>       
        </div>    
    </div>   
</div>
