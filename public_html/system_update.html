<div id="System_Info">
    <div id="System_Info_Holder" class="Pq_TableHolder" style="position:relative; height: calc(100% - 25px); min-height: 580px">

        <div class="BWPlotHolderHeader BWPlotHolderHeaderText">System Update</div> 

        <div class="Pq_LinkPlotHolder" style="height: 265px; width: calc(100% - 50px); overflow-y: auto; margin-top: 45px;">

            <div class="SystemStatsPanelHeader" style="height: 25px;">  
                <div class="pq_vcenter SystemStatsPanelHeaderText"> Current Version</div>
            </div>
            <div style="width: 100%; height: 40px; margin-top: 5px"> 
                <img class="pq_vcenter" src="image/bullet.png" style="width: 10px;height: 10px;margin-left: 18px; float: left; top: 10px;"/>
                <div class="pq_vcenter" id="fw_version" style="font-size: 11px; margin-left: 30px; width:70%; top: 10px;"></div>
                <img src="image/bullet.png" style="width: 10px;height: 10px;margin-left: 18px; float: left; margin-top: 7px; "/>
                <div id="sw_version" style="font-size: 11px; margin-left: 30px; width:70%; margin-top: 5px;"></div>
                <button id='2' class="edit" onclick="update_offline();" style="float:right; margin-right: 20px; width:120px; margin-top:-20px; height:22px">Update Offline</button>
            </div>

            <div class="SystemStatsPanelHeader" style="margin-top: 5px; height: 25px;">  
                <div class="pq_vcenter SystemStatsPanelHeaderText"> Application Signature Database</div>
            </div>
            <div style="width: 100%; height: 25px; margin-top: 5px"> 
                <img class="pq_vcenter" src="image/bullet.png" style="width: 10px;height: 10px;margin-left: 18px; float: left"/>
                <div class="pq_vcenter" id="app_signature_info" style="font-size: 11px; margin-left: 3px; width:70%; float: left"></div>
                <button class="edit" onclick="update_app_signature();" style="float:right; margin-right: 20px; width:120px; height:22px;">Update Signatures</button>
            </div>            
            
            <div class="SystemStatsPanelHeader" style="margin-top: 5px; height: 25px;">  
                <div class="pq_vcenter SystemStatsPanelHeaderText"> Fallback Status</div>
            </div>
            <div style="width: 100%; height: 25px; margin-top: 5px"> 
                <img class="pq_vcenter" src="image/bullet.png" style="width: 10px;height: 10px;margin-left: 18px; float: left"/>
                <div class="pq_vcenter" id="fallback_status" style="font-size: 11px; margin-left: 3px; width:70%; float:left; "></div>
            </div>             
            
            <div class="SystemStatsPanelHeader" style="margin-top: 5px; height: 25px;">  
                <div class="pq_vcenter SystemStatsPanelHeaderText"> License Information</div>
            </div>
            <div style="width: 100%; height: 25px; margin-top: 5px"> 
                <img class="pq_vcenter" src="image/bullet.png" style="width: 10px;height: 10px;margin-left: 18px; float: left"/>
                <div class="pq_vcenter" id="license_info" style="font-size: 11px; margin-left: 3px; width:70%; float:left; "></div>
                <button class="edit" onclick="update_license();" style="float:right; margin-right: 20px; width:120px; height:22px">Update License</button>
            </div> 
      
        </div>       

        <div id='Offline_Update_Window' class="modal">
            <div id="Offline_Update_Window_Modal" class="modal-content" style=" height: 220px;">
                <span class="close">×</span>
                <div style='float: left;margin-left: 15px; margin-bottom: 20px'>
                    <img src='image/update_2.png' style="width: 40px;height: 40px;float: left;">
                    <label class="modalTitle" style="margin-top: 5px;margin-left: 60px;"> Offline Update </label> 
                </div>
                <form enctype="multipart/form-data" id='offline_update_form' onsubmit="return false">
                    <br><br><br><label class="fileLabel" style="">
                        <input type="file" name="file" id="offline_file_select"  required accept=".pqupd"/>
                        <span>Select File</span>
                    </label>
                    <input id="upload_file_name" type="text" value="No File Selected" style="border: none; width:260px; font-size: 12px;">
                    <progress id="offline_upload_progress" style="margin-top:10px; height: 20px; width: 100%" hidden></progress>
                    <input type='submit' style="margin-top:20px; width:150px" id="offline_file_upload" class='addUpdateRules' disabled value='Upload'>    
                </form>
            </div>
        </div>        

        <div id='Signature_Update_Window' class="modal">
            <div id="Signature_Update_Window_Modal" class="modal-content" style=" height: 190px;width: 420px;">
                <span class="close">×</span>
                <div style='float: left;margin-left: 15px; margin-bottom: 20px'>
                    <img src='image/update_2.png' style="width: 40px;height: 40px;float: left;">
                    <label class="modalTitle" style="margin-top: 5px;margin-left: 10px;"> Application Signature Update </label> 
                </div>
                <form enctype="multipart/form-data" id='app_signature_update_form' onsubmit="return false">
                    <br><br><br><label class="fileLabel" style="">
                        <input type="file" name="file" id="app_signaure_file_select" required accept=".pqsig"/>
                        <span>Select File</span>
                    </label>
                    <input type="text" id="upload_app_sig_file_name" disabled value="No File Selected" style="border: none; width:260px; font-size: 12px;background: transparent">
                    <input type='submit' style="margin-top:20px; width:150px" id="app_signaure_file_upload" class='addUpdateRules' disabled value='Upload'>
                </form>
            </div>
        </div> 

        <div id='License_Update_Window' class="modal">
            <div id="License_Update_Window_Modal" class="modal-content" style=" height: 190px;">
                <span class="close">×</span>
                <div style='float: left;margin-left: 15px; margin-bottom: 20px'>
                    <img src='image/update_2.png' style="width: 40px;height: 40px;float: left;">
                    <label class="modalTitle" style="margin-top: 5px;margin-left: 60px;"> License Update </label> 
                </div>
                <form enctype="multipart/form-data" id='license_update_form' onsubmit="return false">
                    <br><br><br><label class="fileLabel" style="">
                        <input type="file" name="file" id="license_file_select" required accept=".lic"/>
                        <span>Select File</span>
                    </label>
                    <input id="upload_license_name" type="text" value="No File Selected" style="border: none; width:260px; font-size: 12px;">
                    <input type='submit' style="margin-top:20px; width:150px" id="license_file_upload" class='addUpdateRules' disabled value='Upload'>
                </form>
            </div>
        </div>   

        <div id="Offline_Update_Install_Window" class="modal">
            <div class="modal-content" style="width:370px; height:170px; margin: auto; border-radius: 17px; padding: 0px; background: whitesmoke">
                <div class="StatusContentHolderHeader StatusContentHolderHeaderText ">File Status</div> 
                <div style="display: inline-block; float: left; margin: 12px;">
                    <img id='gif'  style='display: inline-block; margin-top:10px' src='image/success.png' alt='your image' height='50' width='50'/>
                </div> 
                <div style="display: inline-block; width:280px; height:120px;">
                    <div style='margin-left: 15px; margin-top: 32px; font-family: Courier-New; font-size: 17px;' >File Uploaded Successfully</div>
                    <button class='statusModalButton' onclick="install_offline_update()" style='width:80px; height:30px; margin-left: 28px; margin-top: 30px; background:#21b224'>Install</button>
                    <button class='statusModalButton' onclick="$('#Offline_Update_Install_Window').hide();" style='width:80px; height:30px; margin-top: 17px; background:#f44242; margin-left: 5px;'>Cancel</button>
                </div> 
            </div>
        </div>    

        <div id="App_Signature_Update_Install_Window" class="modal">
            <div class="modal-content" style="width:370px; height:170px; margin: auto; border-radius: 17px; padding: 0px; background: whitesmoke">
                <div class="StatusContentHolderHeader StatusContentHolderHeaderText ">File Status</div> 
                <div style="display: inline-block; float: left; margin: 12px;">
                    <img id='gif'  style='display: inline-block; margin-top:10px' src='image/success.png' alt='your image' height='50' width='50'/>
                </div> 
                <div style="display: inline-block; width:280px; height:120px;">
                    <div style='margin-left: 15px; margin-top: 32px; font-family: Courier-New; font-size: 17px;' >File Uploaded Successfully</div>
                    <button class='statusModalButton' onclick="install_app_sig_update()" style='width:80px; height:30px; margin-left: 28px; margin-top: 30px; background:#21b224'>Install</button>
                    <button class='statusModalButton' onclick="$('#App_Signature_Update_Install_Window').hide();" style='width:80px; height:30px; margin-top: 17px; background:#f44242; ; margin-left: 5px;'>Cancel</button>
                </div> 
            </div>
        </div>         

        <div id="License_Update_Install_Window" class="modal">
            <div class="modal-content" style="width:370px; height:170px; margin: auto; border-radius: 17px; padding: 0px; background: whitesmoke">
                <div class="StatusContentHolderHeader StatusContentHolderHeaderText ">File Status</div> 
                <div style="display: inline-block; float: left; margin: 12px;">
                    <img id='gif'  style='display: inline-block; margin-top:10px' src='image/success.png' alt='your image' height='50' width='50'/>
                </div> 
                <div style="display: inline-block; width:280px; height:120px;">
                    <div style='margin-left: 15px; margin-top: 32px; font-family: Courier-New; font-size: 17px;' >File Uploaded Successfully</div>
                    <button class='statusModalButton' onclick="install_license_update()" style='width:80px; height:30px; margin-left: 28px; margin-top: 30px; background:#21b224'>Install</button>
                    <button class='statusModalButton' onclick="$('#License_Update_Install_Window').hide();" style='width:80px; height:30px; margin-top: 17px; background:#f44242; ; margin-left: 5px;'>Cancel</button>
                </div> 
            </div>
        </div>    

        <div id="Updating_modal" class="modal" style='background:rgba(254, 251, 251, 0.9)'>
            <img style='display: inline-block; margin-top:40px; height:50px;width:50px; margin-left: calc(50% - 25px)' src='image/gif/v-loader.gif' alt='your image'/>
            <div style="font-family: Georgia; font-size: 25px; text-align: center; margin-top: 15px;"> Updating ...</div>
        </div>   
    </div>
</div>
