<div id="C_History" tabindex="1">
    <div id="pq_bwh_grap_tool_bar" style="position: relative; font-size: 11px; width: 100%;height: 40px; background-color: #222222">
        <!--<div class='pq_bwh_grap_tool_bar' style="position: relative">-->
        <button class='pq_flow_apply' onclick='bwh_apply_btnclk()' style="margin-right: 10px;width: 60px; margin-top: 7px;">Apply</button>             
        <button class='pq_flow_refresh' onclick='bwh_refresh_btn_click()' style="margin-top: 7px;">Refresh</button>
        <input type="text"  required placeholder="Select end date and end time"  id='date_input_bw_his_et' class='pq_bwh_grapth_endt Pq_Center'>
        <div class='Pq_Center bq_bwh_lend_time'>End Time</div>
        <img src='image/time.png' class='Pq_Center pq_bwh_endtime_png'> 
        <input type='text' required placeholder="Select start date and start time" id='date_input_bw_his_st' class='pq_bwh_grapth_endt Pq_Center'>
        <div class='Pq_Center bq_bwh_lend_time'>Start Time</div>
        <img src='image/time.png' class='Pq_Center pq_bwh_endtime_png'>
    </div>

    <div style="width: 100%; height: calc(100% - 45px); background: #fff">

        <div class="Pq_TableHolder" style="position: relative; height: calc(50% - 40px); width:calc(100% - 35px); display: inline-block;">
            <div class="BWPlotHolderHeader BWPlotHolderHeaderText" id="bwhist_dlink_label" style="height: 35px; font-size: 14px">Network Downlink Bandwidth</div> 
            <div style="position: relative; width: 100%; height:calc(100% - 45px);background-color: whitesmoke">
                <div style="position: absolute; width: 100%;height: 100%">
                    <div id='pq_bwh_dl_plot' style="width: 100%;height: 100%; float: left;position: relative">
                    </div>
                </div>
                <div id='pq_bwh_dl_plot_no_data' style="position: absolute; width: 100%; height: 100%;z-index: 100; background-color: whitesmoke">
                    <div style="width: 100%; height: 60%;position: relative;">
                        <img src='image/hchart.png' class='pq_hcenter' style="position: absolute;bottom: 0">
                    </div>
                    <div style="width: 100%; height: 40%; position: relative">
                        <a style='font-size: 13px; color: #1a7cea; margin-left: calc(50% - 50px);top:0%; text-decoration: none;'>No Data Loaded</a>
                    </div>
                </div>
                <div id='pq_bwh_dl_plot_no_avil' style="position: absolute; width: 100%; height: 100%;z-index: 100; background-color: whitesmoke">
                    <div style="width: 100%; height: 60%;position: relative;">
                        <img src='image/no_data.png' class='pq_hcenter' style="position: absolute;bottom: 0">
                    </div>
                    <div style="width: 100%; height: 40%; position: relative">
                        <a style='font-size: 13px; color: lightslategray; margin-left: calc(50% - 50px);top:0%; text-decoration: none;'>Data Not Available</a>
                    </div>
                </div>
                <div id='pq_bwh_dl_plot_loading' style="position: absolute; width: 100%; height: 100%;z-index: 100; background-color: whitesmoke">
                    <div style="width: 100%; height: 60%;position: relative;float:left">
                        <img src='image/gif/loading-48.gif' class='pq_hvcenter' style="position: absolute;bottom: 0">
                    </div>
                    <div style="width: 100%; height: 30%; position: relative">
                        <a style='font-size: 13px; color: lightslategray; margin-left: calc(50% - 50px);top:0%; text-decoration: none;'>Loading Data ...</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="Pq_TableHolder" style="height: calc(50% - 35px); width:calc(100% - 35px); display: inline-block;">
            <div class="BWPlotHolderHeader BWPlotHolderHeaderText" id="bwhist_ulink_label" style="height: 35px; font-size: 14px">Network Uplink Bandwidth</div> 
            <div style="position: relative; width: 100%; height:calc(100% - 45px);background-color: whitesmoke">
                <div style="position: absolute; width: 100%;height: 100%">
                    <div id='pq_bwh_ul_plot' style="width: 100%;height: 100%; float: left;position: relative">
                    </div>
                </div>
                <div id='pq_bwh_ul_plot_no_data' style="position: absolute; width: 100%; height: 100%;z-index: 100; background-color: whitesmoke">
                    <div style="width: 100%; height: 60%;position: relative;">
                        <img src='image/hchart.png' class='pq_hcenter' style="position: absolute;bottom: 0">
                    </div>
                    <div style="width: 100%; height: 40%; position: relative">
                        <a style='font-size: 13px; color: #1a7cea; margin-left: calc(50% - 50px);top:0%; text-decoration: none;'>No Data Loaded</a>
                    </div>
                </div>
                <div id='pq_bwh_ul_plot_no_avil' style="position: absolute; width: 100%; height: 100%;z-index: 100; background-color: whitesmoke">
                    <div style="width: 100%; height: 60%;position: relative;">
                        <img src='image/no_data.png' class='pq_hcenter' style="position: absolute;bottom: 0">
                    </div>
                    <div style="width: 100%; height: 40%; position: relative">
                        <a style='font-size: 13px; color: lightslategray; margin-left: calc(50% - 50px);top:0%; text-decoration: none;'>Data Not Available</a>
                    </div>
                </div>
                <div id='pq_bwh_ul_plot_loading' style="position: absolute; width: 100%; height: 100%;z-index: 100; background-color: whitesmoke">
                    <div style="width: 100%; height: 60%;position: relative;float:left">
                        <img src='image/gif/loading-48.gif' class='pq_hvcenter' style="position: absolute;bottom: 0">
                    </div>
                    <div style="width: 100%; height: 30%; position: relative">
                        <a style='font-size: 13px; color: lightslategray; margin-left: calc(50% - 50px);top:0%; text-decoration: none;'>Loading Data ...</a>
                    </div>
                </div>
            </div>
        </div>

        <div class='pq_bwh_move_bar' style="background: transparent">
            <button id="bw_hist_prev_btn" class='Pq_Center bw_hist_nxt_prev_btn' onclick='bwh_previous_click()'  style="width: 125px; margin-right: 0px; top:15px; margin-left: calc(50% - 115px) ">Previous</button>
            <button id="bw_hist_next_btn" class='Pq_Center bw_hist_nxt_prev_btn' onclick='bwh_next_click()'  style="width: 75px; margin-left: 5px; top:15px">Next</button>
        </div>      
    </div>   
</div>
