<div id="Quota_Usage"> 
    <div id="Quota_Usage_Holder" class="Pq_TableHolder" style="height: calc(100% - 30px);">
        <div class="BWPlotHolderHeader BWPlotHolderHeaderText">Quota Usage Table</div> 
        <div id="quoata_usage_table_holder" style="width: 100%; padding: 20px">
            <div class="edit_panel">
                <button onclick = "show_rule_user_popup()" class="userRule" style="float: right; background: #009688; width: 100px;">Change User</button> 
                <label class="drop_down_label" style="width:200px; float: right; text-align: end; margin-top: 12px;" id="rule_user_label"></label>
            </div>   
            <table id="Quota_Usage_Table" class="hover row-border order-column StatusTablesFont" cellspacing="0" width="100%"> 
                <thead>
                    <tr> 
                        <th>Quota ID</th>                        
                        <th>Address</th>
                        <th>Application Profile</th>
                        <th>URL Profile</th>
                        <th>Service Profile</th>
                        <th>Default Quota</th> 
                        <th>Action</th> 
                    </tr>
                </thead>
            </table>  
        </div>     
    </div>   

    <div id="q_usage_reset_warning_modal" class="modal">
        <div class="modal-content" style=" height: 190px;">           
            <label style="color:#967910; font-size: 16px; margin-left: 142px"> Warning!</label><br><br>
            <label id='q_usage_reset_show_label'></label>
            <br><br>
            <button class='addUpdateRules' onclick="q_usage_reset_cancel_op()" style="margin-top:10px; width: 100px; height: 30px; font-size: 14px; float: right; background-color: gray; margin-left: 10px">Cancel</button>
            <button class='addUpdateRules' onclick="q_usage_reset_do_operation();" style="margin-top:10px; width: 100px; height: 30px; font-size: 14px; float: right">Proceed</button>
        </div>
    </div>
</div>
