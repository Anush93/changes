<html>
    <head>
        <title>ParaQum Traffic Shaper</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/pq_loggin.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/jquery-1.12.1.min.js" type="text/javascript"></script>
    </head>
    <body>
        <div style="width: 100%; height: 100%; background-color: whitesmoke; font-size: 13px">
            <form class="pq_hvcenter" style="width: 500px; height: 300px; background-color: #272727" action="/index.html" method="post">
                <img style="padding-left: 20px;margin-top: 5px; width: 220px; margin-bottom: 5px" src="image/logo.png"/>
                <div style="width: 100%; height: 180px; background-color: #174f7d">
                    <div style="padding-top: 60px;padding-left: 80px; color: white; float: left;height: 22px">Name</div>
                    <input type="text" name="uName" style="width: 200px;height: 22px;float: right; margin-top: 60px;margin-right: 80px">
                    <div style="padding-top: 54px;padding-left: 80px; color: white; float: left; height: 22px">Password</div>
                    <input type="password" name="psw" style="width: 200px;height: 22px;float: right; margin-top: 30px;margin-right: 80px">                   
                </div>
                <button type="submit" style="float: right; margin-right: 30px;margin-top: 15px; height: 30px" class="pq_loggin_btn"><span>Login</span></button>              
            </form>
        </div>
    </body>
</html>
