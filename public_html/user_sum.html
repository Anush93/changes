<div id="User_Summary">
            
    <div class="edit_panel" style="margin-top: 10px;">
        <button onclick = "show_rule_user_popup()" class="userRule" style="float: right; background: #009688; width: 100px;margin-right: 15px;">Change User</button> 
        <label class="drop_down_label" style="width:200px; float: right; text-align: end; margin-top: 12px;" id="rule_user_label"></label>
    </div> 
    
    <div class="Pq_LinkPlotHolder" style="height: calc(30% - 30px); margin-top: 5px; position: relative; width: calc(100% - 40px);">
        <div class="BWPlotHolderHeader BWPlotHolderHeaderText" style="height:calc(10% + 10px)" >Downlink Bandwidth (10 s Average)</div> 
        <div id="CHD_av_Plot" class="Pq_HPlot" style="width: 97%; height: 75%; padding: 10px; position: absolute; z-index: 100" ></div>  
    </div> 

    <div class="Pq_LinkPlotHolder" style="height: calc(30% - 30px); position: relative; width: calc(100% - 40px);">
        <div class="BWPlotHolderHeader BWPlotHolderHeaderText" style="height:calc(10% + 10px)">Uplink Bandwidth (10 s Average)</div> 
        <div id="CHU_av_Plot" class="Pq_HPlot" style="width: 97%; height: 75%; padding: 10px; position: absolute; z-index: 100" ></div>  
    </div>

    <div class="Pq_LinkPlotHolder"  style="height: calc(40% - 25px); width: calc(100% - 220px); background: transparent; box-shadow: none; border:none; margin-top: 10px; display: inline-block;">
        <div class="Pq_LinkPlotHolder" style="height: 95%; width: calc(33% - 15px); margin-left: 0px; display: inline-block; margin-top: 10px;">
            <div class="BWPlotHolderHeader BWPlotHolderHeaderText" style="padding-top: 7px; height: calc(10% + 10px);">Top Sources</div> 
            <div  id="pq_sum_src_hldr" style="float: left; padding: 0; margin: 0 auto; margin-top: 5%; display: block; text-align: center; height: 70%; width: 60%;overflow: visible">
            </div>
            <div style="width: 125px; height: 80%;float: left; overflow-y: auto; margin-left: -10px; margin-top: 10px">
                <div id="pq_sum_src_legend" style="width: 100%">                    
                </div>
            </div>                           
        </div>
        <div class="Pq_LinkPlotHolder" style="height: 95%; width: calc(33% - 15px); margin-left: 11px; display: inline-block; margin-top: 10px;">
            <div class="BWPlotHolderHeader BWPlotHolderHeaderText" style="padding-top: 7px;height: calc(10% + 10px);">Top Destinations</div> 
            <div  id="pq_sum_dest_hldr" style="float: left; padding: 0; margin: 0 auto; margin-top: 5%; display: block; text-align: center; height: 70%; width: 60%;overflow: visible">
            </div>
            <div style="width: 125px; height: 80%;float: left; overflow-y: auto; margin-left: -10px; margin-top: 10px">
                <div id="pq_sum_dest_legend" style="width: 100%">                    
                </div>
            </div>                        
        </div>
        <div class="Pq_LinkPlotHolder" style="height: 95%; width: calc(33% - 15px); margin-left: 11px; display: inline-block; margin-top: 10px;">
            <div class="BWPlotHolderHeader BWPlotHolderHeaderText" style="padding-top: 7px;height: calc(10% + 10px);">Top Applications</div> 
            <div  id="pq_sum_app_hldr" style="float: left; padding: 0; margin: 0 auto; margin-top: 5%; display: block; text-align: center; height: 70%; width: 60%;overflow: visible">
            </div>
            <div style="width: 125px; height: 80%;float: left; overflow-y: auto; margin-left: -10px; margin-top: 10px">
                <div id="pq_sum_app_legend" style="width: 100%">                    
                </div>
            </div>                        
        </div>  

    </div>   
    <div class="Pq_LinkPlotHolder"  style="height: calc(40% - 25px); margin-left: 0px; width: 185px; background: transparent; box-shadow: none; border:none; margin-top: 10px; display: inline-grid;">
        <div class="Pq_LinkPlotHolder" style="height: 95%; width: 177px; margin-left: 0px; margin-top: 10px;">
            <div class="BWPlotHolderHeader BWPlotHolderHeaderText" style="padding-top: 7px;height: calc(10% + 10px);">Session Stats</div> 
            <label id="pq_mw_session_count" style="font-family: Segoe UI REGULAR; font-size: 15px; color: gray; display: flow-root; letter-spacing: 5px; text-align: center; padding-top: 50%;"><span style="color:#353434"></span><br><br>Total<br>Sessions</label>
        </div>
    </div>     
</div>
